<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
</head>
<body>
    
    <script>
        function pularLinha() {
        
            document.write("<br>");
        
        }

        function imprimir(texto) {
        
            document.write(texto);
            pularLinha();

        }

        function calcularImc(peso, altura) {

            return peso / (altura**2);

        }

        var altura = prompt("Informe sua altura:");
        var peso = prompt("Informe seu peso:");

        imprimir(calcularImc(peso,altura));

        var imc = calcularImc(peso, altura)

        if (imc < 18.5) {

            imprimir("Está a baixo do recomendado");

        }

        if(imc > 35){

            imprimir("Está acima do recomendado");
        }

        if(imc >= 18.5 && imc <= 35){

                imprimir("Seu IMC está adequado");
        }






    </script>



</body>
</html>
