<body>
    
    <canvas width="600" height="400" ></canvas>
    selecione a cor <input type = 'color'>

    <script>

        var paleta = document.querySelector('input')
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.fillStyle = 'grey';
        pincel.fillRect(0, 0, 600, 400);
        var cores = ['blue', 'red', 'green'];
        var corAtual = 0;
        var raio = 10
        var desenha = false;

        // tela.onmousemove = function(evento) ... # assim removemos o tela.onmousemove = desenhaCirculo;
        function desenhaCirculo(evento) {

            if (desenha) {
                var x = evento.pageX - tela.offsetLeft;
                var y = evento.pageY - tela.offsetTop;
                
                // alternativa 1
                
                if (evento.shiftKey){
                    
                    raio = raio + 10;
                    
                } else if (raio > 40) {
                    
                    raio = 40
                    
                } else if (evento.altKey) {
                    
                    raio = raio - 5
                    
                } else if (raio < 10){
                    
                    raio = 10
                    
                }

                
                pincel.fillStyle = paleta.value;
                pincel.beginPath();
                pincel.arc(x, y, raio, 0, 2 * 3.14);
                pincel.fill();}
                
                console.log(x + ',' + y);
        }

        tela.onmousemove = desenhaCirculo;


        // tela.onmousedown = function(){}
        function habilitaDesenho() {

            desenha = true;

        }
        
        // tela.onmouseup = function (){}
        function desabilitaDesenho() {

            desenha = false;

        }

        tela.onmousedown = habilitaDesenho;
        tela.onmouseup = desabilitaDesenho;

        function mudaCor() {

            corAtual++;
            alert('funcionou');
            if (corAtual >= cores.length) {
                corAtual = 0;
            }

            return false;

        }

        tela.oncontextmenu = mudaCor;
