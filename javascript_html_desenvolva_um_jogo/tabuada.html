<html lang="en">
<head>

    <title>Tabuada</title>
</head>
<body>
    <script>
    function pularLinha() {
        
        document.write("<br>");
    
    }

    function imprimir(texto) {
    
        document.write(texto);
        pularLinha();

    }


    //var multiplicador = 1;
    //while (multiplicador <= 10) {

        //imprimir(7 * multiplicador);
        //multiplicador = multiplicador + 1;
       // }

    for(var multiplicador = 1; multiplicador <= 10; multiplicador++) {
        // O for é dividido em 3 partes, sendo primeiro o incremento da variável, segundo é a condição de repetição e terceiro é o incremento da variável

        imprimir(7 * multiplicador);

    }




    </script>
</body>
